<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webcat Log API</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #282a36;
      color: #f8f8f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    header, h1, .form, footer {
      width: 100%;
      max-width: 600px;
      text-align: center;
    }

    select, input, button {
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
    }

    select, input {
      background-color: #44475a;
      color: #f8f8f2;
    }

    input[type="number"]::-webkit-inner-spin-button,
    input[type="number"]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    input[type="number"] {
      -moz-appearance: textfield;
    }

    button {
      background-color: #6272a4;
      color: #f8f8f2;
      cursor: pointer;
    }

    button:hover {
      background-color: #50fa7b;
    }

    #results {
      width: 100%;
      max-width: 600px;
      margin-top: 20px;
      box-sizing: border-box;
    }

    .results-panel {
      background-color: #44475a;
      padding: 20px;
      margin: 10px auto;
      border-radius: 8px;
      word-wrap: break-word;
      overflow-wrap: break-word;
      text-align: center;
      border: 2px solid transparent;
    }

    .results-panel.success {
      border-color: #50fa7b;
    }

    .results-panel.error {
      border-color: #ff5555;
      color: #ff5555;
    }

    pre {
      background-color: #282a36;
      color: #f8f8f2;
      border: 1px solid #44475a;
      border-radius: 4px;
      padding: 10px;
      overflow-x: auto;
      text-align: left;
    }

    footer a {
      color: #8be9fd;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

  <h1>Transparency Log Search</h1>

  <div class="form">
    <select id="lookupMethod">
      <option value="domain">Domain</option>
      <option value="hash">Hash</option>
      <option value="index">Index</option>
    </select>
    <input type="text" id="lookupParam" placeholder="Enter search parameter" required />
    <button id="searchProofButton">Search Proof</button>
    <button id="searchLeafButton">Search Leaf</button>
  </div>

  <div id="results"></div>

  <footer>
    <a href="https://github.com/freedomofpress/webcat" _target="blank">Github</a> | 
    <a href="https://${main_domain}">${main_domain}</a>
  </footer>

  <script>
    const apiBase = "https://log-api.${main_domain}/v${version}";

    function escapeHtml(text) {
      const element = document.createElement("div");
      element.appendChild(document.createTextNode(text));
      return element.innerHTML;
    }

    function createResultPanel(content, isError = false, preformattedContent = null) {
      const resultsContainer = document.getElementById("results");
      resultsContainer.innerHTML = "";

      const panel = document.createElement("div");
      panel.className = `results-panel $${isError ? "error" : "success"}`;

      const message = document.createElement("p");
      message.textContent = escapeHtml(content);
      panel.appendChild(message);

      if (preformattedContent) {
        const preBox = document.createElement("pre");
        preBox.textContent = JSON.stringify(preformattedContent, null, 2);
        panel.appendChild(preBox);
      }

      resultsContainer.appendChild(panel);
    }

    async function queryApi(endpoint, lookupMethod, param) {
      try {
        const response = await fetch(`$${apiBase}/$${endpoint}/$${lookupMethod}/$${encodeURIComponent(param)}`);
        let data;

        try {
          data = await response.json();
        } catch {
          data = { message: "Unexpected response format." };
        }

        if (response.ok && data.status === "OK") {
          createResultPanel(`Success: $${endpoint} data retrieved.`, false, data);
        } else {
          const errorMessage = data.message || `Unexpected error: $${response.status} $${response.statusText}`;
          createResultPanel(errorMessage, true);
        }
      } catch (error) {
        createResultPanel("Unable to connect to the server.", true);
      }
    }
    
    async function handleProofSearch() {
      const lookupMethod = document.getElementById("lookupMethod").value;
      const param = document.getElementById("lookupParam").value.trim();

      if (!param) {
        createResultPanel("Please enter a valid parameter.", true);
        return;
      }

      createResultPanel("Searching for Proof...");
      await queryApi("proof", lookupMethod, param);
    }

    async function handleLeafSearch() {
      const lookupMethod = document.getElementById("lookupMethod").value;
      const param = document.getElementById("lookupParam").value.trim();

      if (!param) {
        createResultPanel("Please enter a valid parameter.", true);
        return;
      }

      createResultPanel("Searching for Leaf...");
      await queryApi("leaf", lookupMethod, param);
    }

    document.getElementById("searchProofButton").addEventListener("click", handleProofSearch);
    document.getElementById("searchLeafButton").addEventListener("click", handleLeafSearch);

    document.addEventListener("keydown", (event) => {
      if (event.key === "Enter") {
        const activeElement = document.activeElement;

        if (activeElement.id === "lookupParam") {
          event.preventDefault();
          handleProofSearch(); // Default to proof search
        }
      }
    });
  </script>
