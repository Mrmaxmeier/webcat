name: PR Checks

on:
  pull_request:
    branches: main

jobs:
  lint:
    name: Linter
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: extension

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '23'
          cache: 'npm'
          cache-dependency-path: extension/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run Linter
        run: npm run lint

  test:
    name: Tests
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: extension

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '23'
          cache: 'npm'
          cache-dependency-path: extension/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run Tests
        run: npm test
